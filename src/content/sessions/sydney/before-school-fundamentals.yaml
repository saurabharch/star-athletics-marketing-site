description: >-
  Start the morning right with our energetic Before School Athletics Fitness &
  Fun sessions! Our program is designed to help children stay active and have
  fun at the same time. Our experienced coaches are dedicated to providing a
  safe and enjoyable environment where kids can develop their fitness and
  athletic skills to ensure your child is well prepared for their athletics and
  cross country carnivals, as well as building their speed & agility for sport.
  Through a variety of activities and games, our program promotes teamwork,
  sportsmanship, and healthy living. So come join us and let's have a blast
  while getting fit! Children will be safely walked to Killarney Heights Public
  School after the session ensuring you can confidently get on with your day.
